<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestEdu Blog Login</title>

    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
rel="stylesheet"
/>

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
></script>

<style>

.divider:after,
.divider:before {
content: "";
flex: 2;
height: 2px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}
</style>
</head>
<body>
    
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <br>
            <h2 style="text-align:center;">{{param["blog_name"]}}</h2>
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form id="loginform" data-sb-form-api-token="API_TOKEN" action="/dashboard" method="post">
                
    
                <!-- Email input -->
                <div class="form-outline mb-5">
                  <input type="text" id="username" name="username" style="background-color:antiquewhite;" class="form-control form-control-lg"
                    placeholder="Enter a valid user name" />
                  <label class="form-label" for="username">USer Name</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-5">
                  <input type="password" id="password" name="password" style="background-color:antiquewhite;"  class="form-control form-control-lg"
                  placeholder="Enter a valid password" />
                  <label class="form-label" for="password">Password</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox"  value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Login</button>
                    <label style="color:red">{{error}}</label>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                      class="link-danger">Register</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
            Copyright {{param["blog_name"]}}Â© 2020. All rights reserved.
          </div>
          <!-- Copyright -->
      
          
        </div>
      </section>
</body>
</html>
